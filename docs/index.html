<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div id="main-container">
        <div id="logo">
            <img src="images/logo.png" class="img-logo">GIPHIES</div>
        <nav id="navbar">
            <div id="searchbar">
                <input type="text" id="search-input-id" class="search-input" placeholder="Search..." />
                <button class="search-button" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
           
        </nav> 
        <div id="panel">
                <div id="hashtags_container">
                    <!-- "searched" as a name of the word/expression  we've been looking for -->
                   
                    <div class="hashtags">
                        <div id="value" class="input">
                            <button class="hashtag" value="wheel" onclick="jump(this.value)">#wheel</button>
                            <button class="hashtag" value="paola" onclick="jump(this.value)">#paola</button>
                            <button class="hashtag" value="raz degan" onclick="jump(this.value)">#raz degan</button>
                            <button class="hashtag" value="grand theft" onclick="jump(this.value)">#grand theft auto</button>
                        </div>
                    </div>
                </div>
            </div>
        <div id="content-wrapper">
            <div id="content"></div>
            <div id="overlay"></div>
        </div>
    </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
